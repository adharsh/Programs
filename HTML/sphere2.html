<!DOCTYPE HTML>
<html>
  <head>
    <style>
    body { margin: 0; padding: 0; }
	  canvas { width: 100%; height: 100% }
    </style>
  </head>

  <body>
    <div id="container"></div>
    <script src="js/three.min.js"></script>
    <script> 
    $.support.cors = true;
</script>
    <script>
      var scene = new THREE.Scene();
       var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      
      var geometry = new THREE.SphereGeometry(150, 100, 100);

      THREE.ImageUtils.crossOrigin = '';
      //   var material = THREE.ImageUtils.loadTexture('8081-earthmap4k.jpg');


      var material = new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture( 'file:///Users/ababu/Dropbox/Adharsh/APrograms/Programs/html/8081-earthmap4k.jpg' ), overdraw: true } );
      var sphere = new THREE.Mesh( geometry, material );
      //*****sphere.overdraw = true;
      scene.add(sphere);

      camera.position.z = 500;
      
      sphere.rotation.x += 0.35;
      animate();
      
      function animate(){
       
        requestAnimationFrame( animate );
        render();
      }  
      
      function render(){
        sphere.rotation.y += 0.01;
      	renderer.render(scene, camera);  
      }
      
    </script>
  </body>
</html>
